<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Tic-Tac-Toe</header>

    <h2></h2>
    <main>
        <nav>
            <div id="playerUIs">
                <div class="playerUI" id="playerOneUI">
                    <h4>Player 1</h4>
                    <form class="name-input" id="player1Form">
                        <input id="playerOneNameInput" placeholder= "name">
                        <button id="playerOneNameBtn">submit</button>
                    </form>
                    <select id="playerOneColor" name="color">
                        <option value="red">Player 1 : Red</option>
                        <option value="yellow">Player 1 : Yellow</option>
                        <option value="orange">Player 1 : Orange</option>
                    </select>
                </div>

                <div class="playerUI" id="playerTwoUI">
                    <h4>Player 2</h4>
                    <form class="name-input" id="player2Form">
                        <input id="playerTwoNameInput" placeholder= "name">
                        <button id="playerTwoNameBtn">submit</button>
                    </form>
                    <select id="playerTwoColor" name="color">
                        <option value="blue">Player 2 : Blue</option>
                        <option value="green">Player 2 : Green</option>
                        <option value="purple">Player 2 : Purple</option>
                    </select>
                </div>

            </div>

            <button id="clearBtn">CLEAR BOARD</button>
        </nav>
        <section id="grid">
            <div class="box" id="box1" ></div>
            <div class="box" id="box2" ></div>
            <div class="box" id="box3" ></div>
            <div class="box" id="box4" ></div>
            <div class="box" id="box5" ></div>
            <div class="box" id="box6" ></div>
            <div class="box" id="box7" ></div>
            <div class="box" id="box8" ></div>
            <div class="box" id="box9" ></div>
        </section>
    </main>

    <script src="scripts.js"><</script>
</body>
</html>
