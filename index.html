<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Tic-Tac-Toe</header>

    <h2></h2>
    <main>
        <nav>
            <form class="name-input" id="player1Form">
                <input id="playerOneNameInput" placeholder= "enter player 1 name">
                <button id="playerOneNameBtn">submit</button>
            </form>
            <form class="name-input" id="player2Form">
                <input id="playerTwoNameInput" placeholder= "enter player 2 name">
                <button id="playerTwoNameBtn">submit</button>
            </form>
            <button id="clearBtn">CLEAR BOARD</button>
            <select id="playerOneColor" name="color">
                <option value="red">Player 1 : Red</option>
                <option value="yellow">Player 1 : Yellow</option>
                <option value="orange">Player 1 : Orange</option>
            </select>
            <select id="playerTwoColor" name="color">
                <option value="blue">Player 2 : Blue</option>
                <option value="green">Player 2 : Green</option>
                <option value="purple">Player 2 : Purple</option>
            </select>
        </nav>
        <section id="grid">
            <div class="box" id="box1" ></div>
            <div class="box" id="box2" ></div>
            <div class="box" id="box3" ></div>
            <div class="box" id="box4" ></div>
            <div class="box" id="box5" ></div>
            <div class="box" id="box6" ></div>
            <div class="box" id="box7" ></div>
            <div class="box" id="box8" ></div>
            <div class="box" id="box9" ></div>
        </section>
    </main>

    <script src="scripts.js"><</script>
</body>
</html>
