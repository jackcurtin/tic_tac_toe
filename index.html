<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <main>
        <nav>
            <header>Tic-Tac-Toe</header>

            <h2></h2>
            <div id="playerUIs">
                <div class="playerUI" id="playerOneUI">
                    <h4 id="playerOneNametag">Player 1</h4>
                    <form class="name-input" id="player1Form">
                        <input id="playerOneNameInput" placeholder= "name">
                        <button id="playerOneNameBtn">submit</button>
                    </form>
                    <select id="playerOneColor" name="color">
                        <option value="#cae4db">Blue</option>
                        <option value="#f05454">Red</option>
                        <option value="#8db596">Green</option>
                        <option value="#f4c983">Yellow</option>
                    </select>
                    <h5 id="playerOneVictories">Victories: 0</h5>
                </div>

                <div class="playerUI" id="playerTwoUI">
                    <h4 id="playerTwoNametag">Player 2</h4>
                    <form class="name-input" id="player2Form">
                        <input id="playerTwoNameInput" placeholder= "name">
                        <button id="playerTwoNameBtn">submit</button>
                    </form>
                    <select id="playerTwoColor" name="color">
                        <option value="#f05454">Red</option>
                        <option value="#cae4db">Blue</option>
                        <option value="#8db596">Green</option>
                        <option value="#f4c983">Yellow</option>
                    </select>
                    <h5 id="playerTwoVictories">Victories: 0</h5>
                </div>

            </div>

            <button id="clearBtn">CLEAR BOARD</button>
        </nav>
        <section id="grid">
            <div class="box" id="box1" ></div>
            <div class="box" id="box2" ></div>
            <div class="box" id="box3" ></div>
            <div class="box" id="box4" ></div>
            <div class="box" id="box5" ></div>
            <div class="box" id="box6" ></div>
            <div class="box" id="box7" ></div>
            <div class="box" id="box8" ></div>
            <div class="box" id="box9" ></div>
        </section>
    </main>

<!--    <audio id="sfx1" src="select_effect_1.mp3"></audio>-->
    <audio id="sfx2" src="select_effect_2.mp3"></audio>
    <audio id="sfx3" src="select_effect_3.mp3"></audio>

<!--    <audio id="sfx5" src="select_effect_5.mp3"></audio>-->
<!--    <audio id="sfx6" src="select_effect_6.mp3"></audio>-->
    <audio id="victorySong" src="victory_song.mp3"></audio>
    <script src="scripts.js"><</script>
</body>
</html>
